<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="gallery">
        <section class="cat_gallery">
            <h4 class="cat_header">Cat Gallery</h4>

            <div class="gallery_inner">
                <img src="images/cat1.jpg" alt="cat1">
                <div class="frame_num">
                    no.1
                    <span>첫번째 고양이</span>
                </div>
            </div>

            <div class="gallery_inner">
                <img src="images/cat2.jpg" alt="cat2">
                <div class="frame_num">
                    no.2
                    <span>두번째 고양이</span>
                </div>
            </div>

            <div class="gallery_inner">
                <img src="images/cat3.jpg" alt="cat3">
                <div class="frame_num">
                    no.3
                    <span>세번째 고양이</span>
                </div>
            </div>

            <div class="gallery_inner">
                <img src="images/cat4.jpg" alt="cat4">
                <div class="frame_num">
                    no.4
                    <span>네번째 고양이</span>
                </div>
            </div>

            <div class="gallery_inner">
                <img src="images/cat5.png" alt="cat5">
                <div class="frame_num">
                    no.5
                    <span>다섯번째 고양이</span>
                </div>
            </div>

            <div class="gallery_inner">
                <img src="images/cat6.jpg" alt="cat6">
                <div class="frame_num">
                    no.6
                    <span>여섯번째 고양이</span>
                </div>
            </div>



        </section>
    </div>
</body>

</html>
