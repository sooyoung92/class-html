<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            background-color: cyan;
            border: 5px solid #000;
            display: grid;
            grid-template-areas:
                ' . . item item . .'
                ' . . item item . .'
            ;
        }

        .parent div {
            border: 1px solid #000;
            text-align: center;
        }

        .parent div.item {
            background-color: chartreuse;
            grid-area: item;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="item">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
