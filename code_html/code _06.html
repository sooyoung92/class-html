<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(255, 255, 155);">
    <p>I am normal</p>
    <p style="color: red;">I am red</p>
    <p style="color: blue;">I am blue</p>
    <p style="font-size: 50px;">I am big</p>

    <h1 style="background-color: powderblue;">여기는 파우더 블루</h1>
    <p style="background-color: tomato;">여기는 토마토 색상입니다.</p>

    <h1 style="font-family: Verdana;">여기는 Verdana폰트 입니다.</h1>
    <p style="font-family: courier;">courier 폰트입니다.</p>

    <h1 style="font-size: 500%;">this is a heading</h1>
    <p style="font-size: 160%;">this is a paragraph</p>

    <h1 style="text-align: center;">Centered heading</h1>
    <p style="text-align: end;">end paragraph</p>

</body>

</html>
